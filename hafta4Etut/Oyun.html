<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyun</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .div{
            height: 50px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="form-group col-10">
                <label>Kutu sayısını giriniz: </label>
                <input class="form-control" id="divQuantity"/>
            </div>
            <div class="form-group col-2">
                <label>Kutu oluştur</label>
                <a class="btn btn-success" onclick="CreateDiv()">Oluştur ve Başlat</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row" id="gameArea" style="padding-top: 10px;">
            
        </div>
    </div>


    
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <script type="text/javascript">
        function CreateDiv(){
            // alert($("#divQuantity").val());
            var quantity = $("#divQuantity").val();
            var html=""
            for (var i=0; i<quantity; i++){
                html += "<div class='col-1 div'></div>";
            }
            $("#gameArea").html(html);
        }
    
    </script>
    
</body>
</html>
