<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>İçerik Taşması</title>
    </head>
    <body>
        <div style="width: 300px; height: 200px; background-color: aliceblue; overflow: auto;">
            <h1>İçerik Taşması</h1>
            <p>css overflow özelliği ile ayarlanır</p>
            <p>visible varsayılan : içerik taşarsa karışmaz</p>
            <p>hidden : taşan kısım kırpılır</p>
            <p>scroll : taşan kısım kırpılır ve kalan içerik için kaydırma çubuğu çıkar</p>
            <p>auto : scrolla benzer fakat sadece gerektiğinde kaydırma çubuğu çıkar</p>
        </div>
    </body>
</html>
