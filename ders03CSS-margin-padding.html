<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css de margin ve padding kullanımı</title>
</head>
<body>
    <h1 style="margin-bottom: 100px; margin-left: 25px; margin-right: 50px; margin-top: 75px; border: 1px solid;">Css de margin ve padding kullanımı</h1>
    <p style="padding-bottom: 100px; padding-left: 25px; padding-right: 50px; padding-top: 75px; border: 1px solid;">
        Sayfadaki elementlere css in margin özelliği ile dış boşluk, padding özelliği ile iç boşluk verebilmekteyiz.
    </p>

    <div style="border: 3px solid blue; margin: 25px 50px 75px 100px; padding: 25px 50px 75px 100px; ">
        <h2>Margin-Padding Steno</h2>
        <p style="border: 3px solid blue; margin: 18px; padding: 34px;">
            tek bir margin veya padding ile 4 yönden boşluk ayarlayabiliriz.
        </p>
    </div>

    <div style="width: 250px; max-width: 180px; max-height: 60px; overflow: hidden; margin: auto;">
        <img src="/Images/logo.png" alt="" width="100%">
        örnek yazı
    </div>

</body>
</html>
