<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Diziler</title>
</head>
<body>
    <h1>JavaScript Diziler</h1>
    <script>
        var sayilar = [3, 5, 7, 9];
        var t =0;
        for (const key in sayilar) {
            t += sayilar[key]
        }
        document.write("<h3>Dizideki elemanların toplamı : " + t + "</h3>")
        var arabalar = ["Fiat","Peugeot","Dodge","Audi"];
        let arac = arabalar[3]
        document.write("<h3>Seçilen Araç : " + arac + "</h3>")
        var meyveler = new Array("Elma", "Armut", "Erik");
        for (var meyve in meyveler) {
            document.write(meyveler[meyve] + "<hr>")
        }
        document.writeln("Listedeki ilk meyve : " + meyveler[0].bold())
    </script>
    
</body>
</html>
