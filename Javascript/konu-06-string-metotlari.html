<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String Metotları</title>
</head>
<body>
    <h1>JavaScript String Metotları</h1>
    <script>
        var ad = "String Nesnesine Ait Metotlar"
        document.write("ad = ", ad, "<br/>")
        document.write("ad.length = ", ad.length, " karakter<br/>")
        document.write("ad.bold = ", ad.bold(), "<br/>")
        document.write("ad.italics = ", ad.italics(), "<br/>")
        document.write("ad.charat.7.karakteri = ", ad.charAt(7), "<br/>")
        document.write("ad.toLowerCase = ", ad.toLowerCase(), "<br/>")
        document.write("ad.toUpperCase = ", ad.toUpperCase(), "<br/>")
        document.write("ad.slice. 7. Karakter ile 15. Karakter Arasi = ", ad.slice(7, 15), "<br/>")
        document.write("ad.slice. 7.karakterden sonrası= ", ad.slice(7), "<br/>")
        document.write("ad.substr = ", ad.substr(7), "<br/>")
        document.write("ad.substr = ", ad.substr(7, 15), "<br/>")
        document.write("ad.replace = ", ad.replace(" ", "-"), "<br/>")
        document.write("ad.concat = ", ad.concat(" ", "concat ile ekleme"), "<br/>")
        document.write("ad.split = ", ad.split(" "), "<br/>")
    </script>
    
</body>
</html>
