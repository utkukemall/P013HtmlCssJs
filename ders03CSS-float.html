<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Float Kullanımı</title>
</head>
<body>
    <h1>Css Float Kullanımı</h1>

    <div style="float: left; border: 1px solid;">
        bu div satırı kaplar
    </div>

    <div style="clear: left;">
        bu 2. div satırı kaplar
    </div>

    <div>
        bu 3. div satırı kaplar
    </div>

    <div style="float: right; border: 1px solid;">
        bu div float: right sağdan dizilmeye başlar
    </div>
    
    <div style="float: right; border: 1px solid;">
        bu 2. div satırı kaplar
    </div>

    <div style="clear: right;">
        bu divi float tan arındırmak için clear kullanmalıyız
    </div>

    <div style="clear: both;">
        bu divi float tan arındırmak için clear both ile iki yönlü kaldırabiliriz
    </div>
    
</body>
</html>
